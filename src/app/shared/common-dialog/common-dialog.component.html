<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
{{ data.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <span *ngFor="let action of data.actions">
        <button mat-button [mat-dialog-close]="action.value">
            {{ action.name }}
        </button>
    </span>
    
</mat-dialog-actions>
