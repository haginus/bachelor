<h2 mat-dialog-title>Ștergeți studentul?</h2>
<mat-dialog-content class="mat-typography">
    <p>Ștergeți studentul {{data.firstName}} {{data.lastName}}?<br>
    Acesta va pierde accesul la cont, iar toată activitatea acestuia din platformă va fi ștearsă.
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Anulați</button>
    <button mat-button [mat-dialog-close]="deleteStudent()">Ștergeți</button>
</mat-dialog-actions>
