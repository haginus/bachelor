<app-session-info></app-session-info>

<div class="stats-container" fxLayout="row grid" fxLayoutGap="10px grid">
  @for (stat of statistics$ | async; track stat) {
    <div fxFlex="50" fxFlex.gt-md="33">
      <div class="stat-card mat-elevation-z2" [routerLink]="stat.sectionPath">
        <div class="stat-title">{{ stat.title }}</div>
        <div class="stat-number-container">
          <span class="stat-number">{{ stat.content }}</span>
          <span class="stat-extra">{{ stat.extra }}</span>
        </div>
      </div>
    </div>
  }
</div>
