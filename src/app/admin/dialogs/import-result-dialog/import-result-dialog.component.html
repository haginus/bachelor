<h2 mat-dialog-title>Rezultate import</h2>

<mat-dialog-content class="mat-typography">
  <div class="result-list">
    <div class="result-item">
      <mat-icon>format_list_numbered</mat-icon>
      <span class="label">{{ data.stats.totalRows }} rânduri totale</span>
    </div>
    <div class="result-item">
      <mat-icon>add_circle_outline</mat-icon>
      <span class="label">{{ data.stats.addedRows }} rânduri adăugate</span>
    </div>
    <div class="result-item">
      <mat-icon>edit</mat-icon>
      <span class="label">{{ data.stats.editedRows }} rânduri editate</span>
    </div>
    <div class="result-item">
      <mat-icon>error_outline</mat-icon>
      <span class="label">{{ data.stats.invalidRows }} rânduri ignorate</span>
    </div>
  </div>
  <ngx-json-viewer [json]="data.rows" [expanded]="false"></ngx-json-viewer>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Închideți</button>
</mat-dialog-actions>
