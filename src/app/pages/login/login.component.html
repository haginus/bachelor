<div class="flex-container align-center v-align-center fullscreen">
    <div class="login-container mat-elevation-z2">
        <app-loading *ngIf="loading"></app-loading>
        <div class="image-container flex-container align-center logo">
            <img src="assets/img/fmi-logo.png"/>
        </div>
        <div class="form-container">
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Parolă</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <div class="flex-container align-center">
                    <button mat-raised-button color="accent" [disabled]="loginForm.invalid || loading" (click)="signIn()">Autentificare</button>
                </div>
            </form>
            <mat-divider class="divider"></mat-divider>
                
            <div class="flex-container align-center">
                <button mat-button>
                    <span>Ați uitat parola?</span>
                </button>
            </div>
        </div>
    </div>
</div>
